<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="utf-8">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
 
<body>
  <p>
    This is not a real online service! You know you need something like this in your life
    to help you realize your deepest dreams. Sign up <em>now</em> to get started.
  </p>
  <p>You <em>know</em> you want to.</p>
  <p>Let's do this!</p>

  <form action="/" method="post">
    <label for="first-name">First Name</label>
    <input type="text" id="first-name" name="first-name"/>

    <label for="last-name">Last Name</label>
    <input type="text" id="last-name" name="first-name"/>

    <label for="email">Email</label>
    <input type="email" id="email" name="email"/>

    <label for="phone-number">Phone Number</label>
    <input type="tel" id="phone-number" name="phone-number"/>

    <label for="password">Password</label>
    <input type="password" id="password" name="password"/>

    <label for="password-confirmation">Password Confirmation</label>
    <input type="password" id="password-confirmation" name="password-confirmation"/>

    <button type="submit">Create Account</button>
  </form>

  <p>Already have an account? Log in</p>
</body>

</html>
